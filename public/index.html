<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>MIDI Piano Roll Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1>MIDI Piano Roll Player</h1>
        <div class="file-input">
          <label>
            MIDIファイルを選択:
            <input type="file" id="midi-file-input" accept=".mid,.midi" />
          </label>
        </div>
      </header>

      <section class="controls-section">
        <div class="transport">
          <button id="btn-play">▶ 再生</button>
          <button id="btn-pause">⏸ 一時停止</button>
          <button id="btn-stop">⏹ 停止</button>
          <span class="time-display">
            時間: <span id="current-time">0.00</span> / <span id="total-time">0.00</span> sec
          </span>
        </div>
      </section>

      <main class="main-layout">
        <aside class="track-list-container">
          <h2>トラック</h2>
          <ul id="track-list"></ul>
        </aside>

        <section class="piano-roll-container">
          <canvas id="piano-roll-canvas"></canvas>
        </section>
      </main>

      <footer class="app-footer">
        <span id="status">準備完了（ダミーMIDIで動作中）</span>
      </footer>
    </div>

    <!-- Vite用エントリ -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
